<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untukmu</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #ffe0f0, #ff9a9e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: 'Georgia', serif;
    }

    .text {
        color: #fff;
        background: rgba(0,0,0,0.25); /* ðŸ”¥ penting */
        padding: 35px 45px;
        border-radius: 25px;
        text-align: center;
        max-width: 600px;
        animation: fadeUp 2s ease;
        z-index: 2;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .text p {
        font-size: 20px;
        line-height: 1.7;
        margin-bottom: 15px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .heart {
        position: absolute;
        color: pink;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        to {
            transform: translateY(-120vh) scale(1.5);
            opacity: 0;
        }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<audio autoplay loop>
    <source src="bandung.mp3" type="audio/mpeg">
</audio>

<div class="text">
    <p><em>â™ª ku bertemu denganmu,<br>
    di sela sempit hidup ini</em></p>

    <p>
        Kau memang sederhana,<br>
        tapi aku selalu seperti jatuh cinta.
    </p>

    <p>
        Pemilik tatapan hangat,<br>
        yang selalu ingin ku lihat.
    </p>

    <p>
        Tanpa perlu melakukan banyak hal,<br>
        kamu sudah membuat aku jatuh cinta.
    </p>

    <p><strong>Terima kasih ðŸ’—</strong></p>
    <p><small>created by Ramdani</small></p>
</div>

<script>
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
