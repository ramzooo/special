<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Bangun Tidur</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .box {
        text-align: center;
        color: #ffffff;
        background: rgba(0,0,0,0.25); /* üî• biar teks kebaca */
        padding: 30px 40px;
        border-radius: 20px;
        animation: fadeIn 2s ease;
        z-index: 2;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    p {
        font-size: 18px;
        margin-bottom: 25px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    a {
        padding: 12px 25px;
        background: white;
        color: #ee9ca7;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: 0.3s;
    }

    a:hover {
        transform: scale(1.1);
    }

    .flower {
        position: absolute;
        top: -50px;
        font-size: 24px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="box">
    <h1>Selamat Bangun Tidur di hari Minggu 01/02/2026 ‚òÄÔ∏è</h1>
    <p>Semoga hari ini lembut seperti senyummu</p>
    <a href="web1.html">Lanjutkan üíó</a>
</div>

<script>
    for (let i = 0; i < 25; i++) {
        let flower = document.createElement("div");
        flower.className = "flower";
        flower.innerHTML = "üå∏";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(flower);
    }
</script>

</body>
</html>
