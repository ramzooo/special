<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Selamat ðŸŽ‰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            text-align: center;
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        input {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #22c55e;
            color: #000;
        }
        .msg {
            margin-top: 10px;
            color: #f87171;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 id="typing"></h2>

    <input type="text" id="jawaban" placeholder="Jawab di sini...">
    <button onclick="cekJawaban()">Kirim</button>

    <div class="msg" id="msg"></div>
</div>

<script>
    // Typing effect
    const text = "Selamat yaa ðŸŽ‰ udah mandi belum?";
    let i = 0;
    const typingEl = document.getElementById("typing");

    function typing() {
        if (i < text.length) {
            typingEl.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 70);
        }
    }
    typing();

    // Cek jawaban
    function cekJawaban() {
        const jawaban = document.getElementById("jawaban").value.toLowerCase().trim();

        if (jawaban === "udah") {
            window.location.href = "web1.html";
        } else {
            document.getElementById("msg").innerText = "ðŸ˜… mandi dulu dong...";
        }
    }
</script>

</body>
</html>
